apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    defaultConfig {
        consumerProguardFiles 'proguard-rules.pro'
        manifestPlaceholders = [
                XG_ACCESS_ID: "",
                XG_ACCESS_KEY: "",
                HW_APPID: ""
        ]
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.facebook.react:react-native:+"
    compile "me.leolin:ShortcutBadger:1.1.21@aar"
//    compile 'com.tencent.xinge:xinge:3.2.4-beta'
//    compile 'com.tencent.wup:wup:1.0.0.E-release'
//    compile 'com.tencent.mid:mid:4.0.6-release'
//    compile 'com.tencent.xinge:xghw:3.2.4-beta'
//    compile 'com.tencent.xinge:mipush:3.2.4-beta'
//    compile 'com.tencent.xinge:xgmz:3.2.4-beta'
    //增加以下依赖

    implementation 'com.tencent.xinge:xinge:4.3.2-release'
    implementation  'com.tencent.wup:wup:1.0.0.E-Release'
    implementation 'com.tencent.jg:jg:1.1'
    implementation 'com.tencent.mid:mid:4.0.7-Release'
    implementation 'com.tencent.xinge:mipush:4.3.2-xiaomi-release'
    implementation 'com.tencent.xinge:xgmz:4.3.2-meizu-release'
    implementation 'com.tencent.xinge:xghw:4.3.2-huawei-release'
    //fcm通道需要增加以下依赖并将google-services.json放进你应用model的根路径下。
    implementation 'com.tencent.xinge:fcm:4.3.2-release'
    implementation 'com.google.firebase:firebase-messaging:17.3.1'


}
